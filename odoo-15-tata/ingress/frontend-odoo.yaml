apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: odoo-2022
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: odoo-2022-tdwyer.kmee.dev.br
      http:
        paths:
        - backend:
             serviceName: odoo-2022
             servicePort: http
          path: /
          pathType: ImplementationSpecific
        - backend:
            serviceName: odoo-2022
            servicePort: longpooling
          path: /longpooling
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - odoo-2022-tdwyer.kmee.dev.br
      secretName: letsencrypt-odoo2022-tdwyer
status:
  loadBalancer:
    ingress:
    - ip: 10.10.6.14
    - ip: 10.10.6.15
    - ip: 10.10.6.16
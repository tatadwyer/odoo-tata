apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-15
  namespace: fleet-local
spec:
  selector:
    matchLabels:
      app: odoo-15
      tier: odoo15
  replicas: 1
  template:
    metadata:
      labels:
        app: odoo-15
        tier: odoo15
    spec:
      containers:
      - name: odoo-15
        env:
          - name: HOST
            value: 10.10.6.163
          - name: USER
            value: odoo
          - name: PASSWORD
            value: odoo
        image: odoo:15.0
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
        ports:
        - containerPort: 8069
          name: http
        - containerPort: 8072
          name: longpooling